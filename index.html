<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <!-- Alpine Plugins -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.14.8/dist/cdn.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="font-sans text-gray-800 bg-white">
  
   <div class="relative" x-data="{ tabs: [{title: 'Home', href: 'index'}, {title: 'Nature', href: 'nature'}, {title: 'Foods', href: 'foods'}, {title: 'Historical Places', href: 'places'}],  nature: false, food: false, 
   historical: false, activeTab: 'Home', open: false }" x-cloak class="relative w-full  overflow-hidden">
    
   <!-- Header -->
    <header>
      <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
          <!-- Logo -->
          <a href="./index.html" class="flex items-center">
            <img src="./images/logo.png" class="mr-3 h-6 sm:h-9" alt="Logo" />
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Image Gallery</span>
          </a>

          <!-- Mobile toggle button -->
          <div class="flex items-center lg:order-2">
            <button @click="open = !open"
              class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
              <span class="sr-only">Open main menu</span>
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>

          <!-- Tabs -->
          <div :class="{'hidden': !open, 'flex': open}" class="w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
            <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
              <template x-for="tab in tabs" :key="tab.title">
                <li>
                  <a @click="activeTab = tab.title; open = false" :href="tab.href + '.html'"
                    class="block py-2 pr-4 pl-3 text-black rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white"
                    :class="{'underline underline-offset-1 ': activeTab === tab.title}" x-text="tab.title"></a>
                </li>
              </template>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- First Content -->
    <div class="w-full h-[30%] m-auto flex items-center justify-center">
      <img src="./images/view.jpg" alt="nature"/>
    </div>
   
    <!-- Details section -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 m-4">
      <!-- Card 1 -->
      <div x-data="{ open: false }" class="border border-gray-300 hover:border-gray-400">
        <a target="_blank" href="./images/nature/3.jpg">
          <img class="h-auto max-w-full" src="./images/nature/3.jpg" alt="Nature" width="600" height="400">
        </a>
        <div class="p-[15px] text-center">
          <button class="cursor-pointer" @click="open = !open">Read More</button>
          <p x-show="open" x-collapse.duration.1000ms>
            Food-related description here.
          </p>
        </div>
        </div>
        
    
      <!-- Card 2 -->
      <div x-data="{ open: false }" class="border border-gray-300 hover:border-gray-400">
        <a target="_blank" href="./images/foods/3.jpeg">
          <img class="h-auto max-w-full" src="./images/foods/3.jpeg" alt="Food" width="600" height="400">
        </a>
        <div class="p-[15px] text-center">
          <button class="cursor-pointer" @click="open = !open">Read More</button>
          <p x-show="open" x-collapse.duration.1000ms>
            Food-related description here.
          </p>
        </div>
      </div>
    
      <!-- Card 3 -->
      <div x-data="{ open: false }" class="border border-gray-300 hover:border-gray-400">
        <a target="_blank" href="./images/places/1.jpg">
          <img class="h-auto max-w-full" src="./images/places/1.jpg" alt="Place" width="600" height="400">
        </a>
        <div class="p-[15px] text-center">
          <button class="cursor-pointer" @click="open = !open">Read More</button>
          <p x-show="open" x-collapse.duration.1000ms>
            Place-related description here.
          </p>
        </div>
      </div>
    </div>


   <!-- Footer section -->
    <footer class="bg-white bottom-0 flex items-center justify-between  rounded-lg shadow-sm m-4 dark:bg-gray-800">
      <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
        <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2025 All Rights Reserved.
        </span>
      </div>
    </footer>
   
</body>
</html>
